name: Deploy PCE App (dev)

on:
  push:
    branches: [ "main" ]
    paths:
      - "packages/infra/**"
      - ".github/workflows/deploy-dev.yml"

permissions:
  id-token: write   # OIDC
  contents: read

env:
  AWS_REGION: eu-north-1
  PCE_STAGE: dev
  PCE_ECR_REPO_NAME: pce-api-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::590807097490:role/pce-dev-ci
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Credentials
        run: aws sts get-caller-identity

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version   # üîç confirm pnpm is available

      - name: Resolve digest for tag
        id: digest
        run: |
          set -e
          TAG="${GITHUB_SHA::12}"
          FALLBACK="dev-20250915-231431"
          DIGEST=$(aws ecr describe-images \
            --repository-name "$PCE_ECR_REPO_NAME" \
            --image-ids imageTag="$TAG" \
            --query "imageDetails[0].imageDigest" \
            --output text 2>&1 || true)
          if [ -z "$DIGEST" ] || [ "$DIGEST" = "None" ]; then
            echo "‚ö†Ô∏è No digest for $TAG; falling back to $FALLBACK"
            DIGEST=$(aws ecr describe-images \
              --repository-name "$PCE_ECR_REPO_NAME" \
              --image-ids imageTag="$FALLBACK" \
              --query "imageDetails[0].imageDigest" \
              --output text 2>&1) || { echo "‚ùå Error fetching fallback digest: $DIGEST"; exit 1; }
            TAG="$FALLBACK"
          fi
          echo "PCE_IMAGE_TAG=$TAG" >> $GITHUB_ENV
          echo "PCE_IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV
          echo "‚úÖ Using image: $TAG ($DIGEST)"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: CDK Synth
        working-directory: packages/infra
        run: pnpm run synth

      - name: CDK Deploy (digest pinned)
        working-directory: packages/infra
        run: |
          set -e
          export CDK_DEFAULT_REGION="$AWS_REGION"
          export CDK_DEFAULT_ACCOUNT="590807097490"
          export PCE_STAGE="dev"
          SVC=$(aws cloudformation describe-stacks --stack-name PceApp-dev \
            --query "Stacks[0].Outputs[?OutputKey=='ServiceName'].OutputValue" \
            --output text 2>&1)
          if [ -z "$SVC" ] || [ "$SVC" = "None" ]; then
            echo "‚ùå No ECS Service found in CloudFormation outputs"
            exit 1
          fi
          export PCE_SERVICE_NAME="$SVC"
          echo "üöÄ Deploying with digest=$PCE_IMAGE_DIGEST and tag=$PCE_IMAGE_TAG"
          pnpm run deploy:app:immutable \
            -c stage=$PCE_STAGE \
            -c vpcId=${{ secrets.PCE_VPC_ID }} \
            -c taskSecurityGroupId=${{ secrets.PCE_TASK_SG_ID }} \
            -c clusterName=pce-dev-cluster \
            -c ecrRepoName=$PCE_ECR_REPO_NAME \
            -c imageDigest=$PCE_IMAGE_DIGEST \
            -c imageTag=$PCE_IMAGE_TAG \
            -c snsTopicArn=${{ secrets.PCE_SNS_TOPIC_ARN }}

      - name: Verify ECS Service
        run: |
          set -e
          SERVICE_NAME=$(aws cloudformation describe-stacks \
            --stack-name PceApp-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`ServiceName`].OutputValue' \
            --output text 2>&1)
          aws ecs describe-services \
            --cluster pce-dev-cluster \
            --services $SERVICE_NAME \
            --query "services[0].{Status:status,RunningCount:runningCount,DesiredCount:desiredCount}" \
            --output json

      # üîç Debug steps
      - name: Debug: List ECS Services
        if: always()
        run: aws ecs list-services --cluster pce-dev-cluster --output table
